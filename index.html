<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <div id="clr" class="btn red">AC</div>
            <div class="btn dark modify">+/-</div>
            <div class="btn dark modify">%</div>
            <div class="btn color operator">/</div>
        </div>
        <div class="row">
            <div class="btn num light">7</div>
            <div class="btn num light">8</div>
            <div class="btn num light">9</div>
            <div class="btn color operator">x</div>
        </div>
        <div class="row">
            <div class="btn num light">4</div>
            <div class="btn num light">5</div>
            <div class="btn num light">6</div>
            <div class="btn color operator">-</div>
        </div>
        <div class="row">
            <div class="btn num light">1</div>
            <div class="btn num light">2</div>
            <div class="btn num light">3</div>
            <div class="btn color operator">+</div>
        </div>
        <div class="row">
            <div class="btn num light wide">0</div>
            <div class="btn light">,</div>
            <div class="btn dark-color equal">=</div>
        </div>
    </div>
    
</body>
</html>
