<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">76394</div>
        <div class="row">
            <div class="btn dark">AC</div>
            <div class="btn dark">+/-</div>
            <div class="btn dark">%</div>
            <div class="btn color">/</div>
        </div>
        <div class="row">
            <div class="btn light">7</div>
            <div class="btn light">8</div>
            <div class="btn light">9</div>
            <div class="btn color">x</div>
        </div>
        <div class="row">
            <div class="btn light">4</div>
            <div class="btn light">5</div>
            <div class="btn light">6</div>
            <div class="btn color">-</div>
        </div>
        <div class="row">
            <div class="btn light">1</div>
            <div class="btn light">2</div>
            <div class="btn light">3</div>
            <div class="btn color">+</div>
        </div>
        <div class="row">
            <div class="btn light wide">0</div>
            <div class="btn light">,</div>
            <div class="btn color">=</div>
        </div>
    </div>
    
</body>
</html>
